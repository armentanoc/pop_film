<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popfilm</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/popcornLogo.png">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="assets/img/popcornLogo.png" alt="Popcorn Logo">
                <h4>Popfilm</h4>
            </div>
            <div class="menu">
                <nav>
                    <div class="menu_mobile">
                        <div class="mn_line"></div>
                        <div class="mn_line"></div>
                        <div class="mn_line"></div>
                    </div>
                    <ul>
                        <li><a href="">Action</a></li>
                        <li><a href="">Romance</a></li>
                        <li><a href="">Horror</a></li>
                        <li><a href="">Fantasy</a></li>
                        <li><a href="">Thriller</a></li>
                        <li><a href="">Musical</a></li>
                        <li><a href="">Comedy</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="area_principal">
            <div class="bloco">
                <div class="conteudo">
                    <div id="Mtitle"></div>
                    <div class="placeholder">
                    <img src="assets/img/popcorn-placeholder.gif" alt="Loading..."/>
                    </div>
                    <img id="img1" src="" alt="Movie Cover">
                    <div id="author" alt=""></div>
                    <div id="text" alt=""></div>
                    <div id="hod" alt=""></div>
                    <div id="google_translate_element"></div>
                    <script type="text/javascript">
                        function googleTranslateElementInit() {
                            new google.translate.TranslateElement({ pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE }, 'google_translate_element');
                        }
                    </script>
                    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" type="text/javascript"></script>
                </div>
            </div>
            <div class="botoes">
                <div class="botao">
                    <a id="tweet-quote" href="#">Twitter</a>
                </div>
                <div class="botao">
                    <a id="new-quote" href="#">New</a>
                </div>
            </div>
        </section>
        <section class="stream">
            <div class="icones">
                <div class="icone">
                    <img src="assets/img/disney.png" alt="Disney+">
                </div>
                <div class="icone">
                    <img src="assets/img/netflix.png" alt="Netflix">
                </div>
                <div class="icone">
                    <img src="assets/img/hbomax.png" alt="HBO Max">
                </div>
                <div class="icone">
                    <img src="assets/img/primevideo.png" alt="Prime Video">
                </div>
                <div class="icone">
                    <img src="assets/img/globoplay.png" alt="GloboPlay">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
